<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Meme PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Download Button -->
  <button id="download-btn" class="flex items-center bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
    <span class="material-icons mr-2">download</span> <!-- Material Icon -->
    <span>Download Meme PDF</span>
  </button>

  <!-- Optional Box Icon (You can replace material-icons above if preferred) -->
  <!-- Example:
  <span class="bx bx-download mr-2"></span>
  -->

  <script>
    document.getElementById("download-btn").addEventListener("click", function () {
      const link = document.createElement("a");
      link.href = "/meme.pdf"; // Replace with the actual path to your PDF
      link.download = "meme.pdf"; // File name for download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
